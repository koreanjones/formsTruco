
<!DOCTYPE html>
<html>

<head>
    
<meta charset="UTF-8">   

<title>Truco Form 1</title>

    <script src="truco.js"></script>
    <link rel="stylesheet" href="truco.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>


</head>
<body>
    
    

    <div id="box">
       <h1>Consumer Feedback Form</h1>
        <form>
           
            <div class="label">
                <label >Number/Identifier</label><br>
                <input type="text" value="" name="identifier">
            </div>
            <div class="label">
                <label>Date Received</label><br>
                <input type="date" value="" name="date-received">
            </div>
            <br>
            <div class="label name">
                <label>First Name</label><br>
                <input type="text" value="" name="first-name">
            </div>
            <div class="label name">
                <label>Last Name</label><br>
                <input type="text" value="" name="lst-name">
            </div>
            <br>
            <div class="label">
                <label>Address</label><br>
                <input type="text" value="" name="address"> 
            </div>
            <br>
            <div class="label">
                <label>City</label><br>
                <input type="text" value="" name="city">
            </div>
            <div class="label">
                <label for="">State</label><br>
                <input type="text" value="" name="state">
            </div>
            <div class="label">
                <label>Zip</label><br>
                <input type="text" value="" name="zip">
            </div>
            <br>
            <div class="label">
                <label for="email">Email</label><br>
                <input type="email" value="" name="email">
            </div>
            <div class="label">
                <label for="">Phone</label><br>
                <input type="text" value="" name="phone">
            </div>
            <br>
            <div class="dropdown">
                <label for="type">Type</label><br>   
                <select name="Type">
                    <option value="Compliment">Compliment</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Inquiry">Inquiry</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="">Product Name</label><br>
                <select name="ProductName">
                    <option value="Cafe">Cafe</option>
                    <option value="Cant Med">Cant Med</option>
                    <option value="Cant Mild">Cant Mild</option>
                    <option value="Chky Med">Chky Med</option>
                    <option value="Chky Med Cup">Chky Med Cup</option>
                    <option value="Fdc Cf">Fdc Cf</option>
                    <option value="Fiesta Dippin Chips">Fiesta Dippin Chips</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Nacho">Nacho</option>    
                </select>
            </div>
            <div class="dropdown">
                <label for="">Size</label><br>   
                <select name="Size">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="label">
                <label >Print Batch Code</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Expiration date</label><br>
                <input type="date">
            </div>
            <div class="label">
                <label>Location</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Shift</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Bagger</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Military Time</label><br>
                <input type="time">
            </div>
            <div class="label">
                <label for="">Calculated Batch code</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Reason</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">Consumer Comments</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">Store Name</label><br>
                <input type="text">
            </div>
            <div>
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
    
    
</body>


</html>
