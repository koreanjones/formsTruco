
<!DOCTYPE html>
<html>

<head>
    
<meta charset="UTF-8">   

<title>Truco Form 1</title>

    <script src="truco.js"></script>
    <link rel="stylesheet" href="truco.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
    
</head>
<body>
    
    

    <div id="box">
       <h1>Consumer Feedback Form</h1>
        <form>
           
            <div class="label">
                <label >Number/Identifier</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Date Received</label><br>
                <input type="date">
            </div>
            <div class="label">
                <label>First Name</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Last Name</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Address</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>City</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">State</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Zip</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">Email</label><br>
                <input type="email">
            </div>
            <div class="label">
                <label for="">Phone</label><br>
                <input type="text">
            </div>
            <div class="dropdown">
                <label for="">Type</label><br>   
                <select name="Type">
                    <option value="Compliment">Compliment</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Inquiry">Inquiry</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="">Product Name</label><br>
                <select name="Product Name">
                    <option value="Cafe">Cafe</option>
                    <option value="Cant Med">Cant Med</option>
                    <option value="Cant Mild">Cant Mild</option>
                    <option value="Chky Med">Chky Med</option>
                    <option value="Chky Med Cup">Chky Med Cup</option>
                    <option value="Fdc Cf">Fdc Cf</option>
                    <option value="Fiesta Dippin Chips">Fiesta Dippin Chips</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Nacho">Nacho</option>    
                </select>
            </div>
            <div class="dropdown">
                <label for="">Size</label><br>   
                <select name="Size">
                    <option value="volvo"></option>
                    <option value="saab"></option>
                    <option value="fiat"></option>
                    <option value="audi"></option>
                </select>
            </div>
            <div class="label">
                <label >Print Batch Code</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Expiration date</label><br>
                <input type="date">
            </div>
            <div class="label">
                <label>Location</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Shift</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Bagger</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Military Time</label><br>
                <input type="time">
            </div>
            <div class="label">
                <label for="">Calculated Batch code</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label>Reason</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">Consumer Comments</label><br>
                <input type="text">
            </div>
            <div class="label">
                <label for="">Store Name</label><br>
                <input type="text">
            </div>
        </form>
    </div>
    
    
</body>


</html>
