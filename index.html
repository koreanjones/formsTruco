<title>Truco Form 1</title>

    <link rel="stylesheet" href="truco.css">

<body>
    
    

    <div id="box">
    
     <div><img id="trucologo" src="trucologo2.png">
     </div>
      <div id="innerbox">
       <h1>Consumer Feedback Form</h1>
        <form method="post">

                <input type="text" value="" name="numberIdentifier" placeholder="DO NOT USE!!">
            </div>

                <input type="date" value="" name="dateReceived">
            </div>
            <br>
            <div id="wholename">
            <div class="label name">
                <label  for="firstName">First Name</label><br>
                <input class="nameinput" type="text" value="" name="firstName">
            </div>
            <div class="label name">
                <label for="lastName">Last Name</label><br>
                <input class="nameinput" type="text" value="" name="lastName">
            </div>
            </div>
            <br>
            <div class="label" id="address">
                <label for="address">Address</label><br>
                <input type="text" value="" name="address" id="address"> 
            </div>
            <br>
            <div class="label">
                <label for="city">City</label><br>
                <input type="text" value="" name="city">
            </div>
            <div class="label">
                <label for="state">State</label><br>
                <input type="text" value="" name="state">
            </div>
            <div class="label">
                <label for="zip">Zip</label><br>
                <input type="text" value="" name="zip">
            </div>
            <br>
            <div class="label">
                <label for="email">Email</label><br>
                <input type="email" value="" name="email">
            </div>
            <div class="label">
                <label for="phone">Phone</label><br>
                <input type="text" value="" name="phone">
            </div>
            
            <div class="dropdown">
                <label for="source">Source</label><br>
                <select name="Source" id="">
                    <option value=""></option>
                    <option value="Phone Call">Phone Call</option>
                    <option value="Letter">Letter</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Other">Other</option>
                    <option value="Email">Email</option>
                    <option value="Sales">Sales</option>
                    <option value="800 Number">800 Number</option>
                </select>
            </div>
            <br>

            </div>
            <div class="dropdown">

                    <option value="YLW QUESO CUP">YLW QUESO CUP</option>

            </div>
            <div class="dropdown">
                <label for="size">Size</label><br>   
                <select id="size" name="size">
                </select>
            </div>
            <div class="label">
                <label >Print Batch Code</label><br>
                <input type="text" value="" name="printBatchCode">
            </div>
            <div class="label">
                <label>Expiration date</label><br>
                <input type="date" value="" name="expirationDate">
            </div>
            <div class="dropdown">
                <label>Location</label><br>
                <select name="Size">
                    <option value=""></option>
                    <option value="">AMX</option>
                    <option value="">BAP</option>
                    <option value="">COP</option>
                    <option value="">CYC</option>
                    <option value="">FES</option>
                    <option value="">LAF</option>

                    <option value="">BRN</option>
                    <option value="">FSS</option>
                    <option value="">NAT</option>
                    <option value="">PCB</option>
                    <option value="">SAF</option>
                    <option value="">WFI</option>
                    
                </select>
            </div>
            <div class="label">

                <input type="text" value="" name="shift">
            </div>
            <div class="label">

                <input type="text" value="" name="line">
            </div>
            <div class="label">

                <input type="text" value="" name="bagger">
            </div>

                <input type="time" value="" name="militaryTime">
            </div>

                <label>Reasons</label><br>
                <select name="Size">

                    <option value="">Allergens</option>

                    <option value="">Oily Flavor</option>
                    <option value="">Packaging</option>
                    <option value="">Praise</option>
                    <option value="">Rancid</option>
                    <option value="">Salt Increase</option>
                    <option value="">Severe Foreign Object : Glass</option>
                    <option value="">Severe Foreign Object : Hard Plastic</option>
                    <option value="">Severe Foreign Object : Metal</option>
                    <option value="">Severe Foreign Object : Other</option>
                    <option value="">Smell</option>
                    <option value="">Spoilage</option>
                    <option value="">Stale</option>
                    <option value="">Texture : Brittle</option>
                    <option value="">Texture : Hard</option>
                    <option value="">Texture : Other</option>
                    <option value="">Texture : Thick</option>
                    <option value="">Texture : Too Watery</option>
                    <option value="">Too Bland</option>

            </div>
            <div class="label">
                <label for="">Consumer Comments</label><br>
                <input type="text" value="" name="consumerComments">
            </div>
            <div class="label">
                <label for="">Store Name</label><br>
                <input type="text" value="" name="storeName">
            </div>
            <div class="label">
                <label for="city">City</label><br>
                <input type="text" value="" name="city">
            </div>
            <div class="label">
                <label for="state">State</label><br>
                <input type="text" value="" name="state">
            </div>
        
        <div>
          <label for="raddressInput">Search location:</label>
          <input type="text" id="addressInput" size="15"/>
          <label for="radiusSelect">Radius:</label>
            <select id="radiusSelect" label="Radius">
              <option value="50" selected>50 miles</option>
              <option value="30">30 miles</option>
              <option value="20">20 miles</option>

            </select>
            

          <input type="button" id="searchButton" value="Search"/>

        <div><select id="locationSelect" style="width: 10%; visibility: hidden"></select></div>
        <div id="map" style="width: 100%; height: 90%"></div>

            <input type="submit" id="submit" value="Submit">
        </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpdKZ1zvPfwULIJnVwk4NEM8PPZDpSHTY&callback=initMap">
